<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>農家メニュー</title>
    <style>
        body {
            font-family: "Noto Sans JP", sans-serif;
            margin: 0;
            background-color: #f8f8f8;
        }

        /* ====== ヘッダー部分 ====== */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
            padding: 10px 20px;
        }

        .logo {
            border: 1px solid #000;
            padding: 10px 20px;
            cursor: pointer;
        }

        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-button {
            border: 1px solid #000;
            padding: 10px 15px;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        .nav-button:hover {
            background-color: #eee;
        }

        /* ====== ハンバーガーメニュー ====== */
        .menu {
            position: relative;
        }

        .menu-button {
            border: 1px solid #000;
            padding: 10px 15px;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 45px;
            right: 0;
            background-color: white;
            border: 1px solid #aaa;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            width: 200px;
            z-index: 10;
        }

        .dropdown a {
            display: block;
            padding: 12px;
            border-bottom: 1px solid #ddd;
            color: #000;
            text-decoration: none;
        }

        .dropdown a:hover {
            background-color: #f0f0f0;
        }

        /* ====== メインコンテンツ ====== */
        main {
            margin: 20px;
            background-color: #fff;
            border: 1px solid #aaa;
            padding: 50px;
            text-align: center;
            font-size: 18px;
        }

    </style>
    <script>
        // ハンバーガーメニューの開閉処理
        function toggleMenu() {
            const dropdown = document.getElementById("dropdownMenu");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        // クリック外でメニューを閉じる
        document.addEventListener('click', function(event) {
            const menu = document.querySelector('.menu');
            if (!menu.contains(event.target)) {
                document.getElementById("dropdownMenu").style.display = "none";
            }
        });
    </script>
</head>

<body>
    {% csrf_token %}
    <header>
        <div class="logo" onclick="location.href='/polls/farm_menu'">ロゴ（トップページ）</div>

        <div class="nav-buttons">
            <div class="nav-button" onclick="location.href='{% url 'product_upload' %}'">出品</div>
            <div class="nav-button" onclick="location.href='{% url 'edit_profile' %}'">表示名/プロフィール編集</div>
            
            <div class="menu">
                <div class="menu-button" onclick="toggleMenu()">☰ ハンバーガーメニュー</div>
                <div class="dropdown" id="dropdownMenu">

                </div>
            </div>
        </div>
    </header>

    <main>
        <p>特集とか広告とか</p>
    </main>
</body>
</html>
