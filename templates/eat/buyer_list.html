<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>購入者一覧</title>
    <!-- Bootstrap CSS を読み込む -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">購入者一覧</h2>

    <table class="table table-bordered table-striped">
        <thead class="table-light">
            <tr>
                <th>商品名</th>
                <th>数量</th>
                <th>合計金額</th>
                <th>購入日時</th>
                <th>購入者</th>
            </tr>
        </thead>

        <tbody>
            {% for sale in sales %}
            <tr>
                <td>{{ sale.product.name }}</td>
                <td>{{ sale.quantity }}</td>
                <td>{{ sale.total_price }} 円</td>
                <td>{{ sale.date|date:"Y-m-d H:i" }}</td>
                <td>{{ sale.buyer.email }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center text-muted">購入履歴がありません。</td>
            </tr>
            {% endfor %}
        </tbody>

    </table>

    <a href="{% url 'eat_menu' %}" class="btn btn-secondary mt-3">メニューに戻る</a>
</div>

</body>
</html>
