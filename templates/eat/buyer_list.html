{% extends 'eat_base.html' %}
{% block content %}
<style>
.history-container {
    width: 80%;
    margin: 30px auto;
    text-align: center;
    font-family: Arial, sans-serif;
}

.history-container h1 {
    font-size: 28px;
    margin-bottom: 20px;
    border-bottom: 2px solid #333;
    display: inline-block;
    padding-bottom: 5px;
}

.history-card {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 15px;
    background: #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.product-image img {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 5px;
}

.product-info {
    flex: 1;
    text-align: left;
    margin-left: 20px;
}

.product-info .product-name {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 5px;
}

.product-info .product-price {
    font-size: 16px;
    color: #555;
}

.purchase-date {
    font-size: 14px;
    color: #666;
    min-width: 100px;
    text-align: right;
}

.no-history {
    font-size: 18px;
    color: #999;
    margin-top: 30px;
}
</style>

<div class="history-container">
<h1>購入履歴</h1>

{% if sales %}
    {% for sale in sales %}
    <div class="history-card">
        <div class="product-image">
            {{ sale.product.image.url }}
        </div>
        <div class="product-info">
            <p class="product-name">{{ sale.product.name }}</p>
            <p class="product-price">¥{{ sale.product.price }}</p>
        </div>
        <div class="purchase-date">
            <p>{{ sale.date|date:"Y年m月d日" }}</p>
        </div>
    </div>
    {% endfor %}
{% else %}
    <p class="no-history">購入履歴はありません。</p>
{% endif %}
</div>
{% endblock %}
