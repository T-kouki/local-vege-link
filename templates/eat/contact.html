<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>お問い合わせ</title>
</head>
<body>
    <h1>お問い合わせフォーム</h1>

    {% if messages %}
        {% for message in messages %}
            <p style="color: green;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">送信</button>
    </form>
</body>
</html>
