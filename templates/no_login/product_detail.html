{% extends 'no_login_base.html' %}
{% block content %}
<h2>{{ item.name }}</h2>

{% if item.image %}
    <img src="{{ item.image.url }}" alt="{{ item.name }}" width="400"><br>
{% endif %}

<p>価格: {{ item.price }}円</p>

{% if item.description %}
    <p>商品説明: {{ item.description }}</p>
{% endif %}

<a href="{% url 'menu' %}">← メニューに戻る</a>
{% endblock %}
