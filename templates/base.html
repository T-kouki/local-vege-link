{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Vege-Link{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script>
        // ハンバーガーメニューの開閉処理
        function toggleMenu() {
            const dropdown = document.getElementById("dropdownMenu");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        // クリック外でメニューを閉じる
        document.addEventListener('click', function(event) {
            const menu = document.querySelector('.menu');
            if (!menu.contains(event.target)) {
                document.getElementById("dropdownMenu").style.display = "none";
            }
        });
    </script>
</head>

<body>
    <!-- ===== ヘッダー部分（全ページ共通） ===== -->
    <header>
        <div class="logo" onclick="location.href='/'">ロゴ（トップページ）</div>

        <div class="nav-buttons">
            {% if user.is_authenticated %}
                <div class="nav-button" onclick="location.href='{% url 'product_upload' %}'">出品</div>
                <div class="nav-button" onclick="location.href='{% url 'edit_profile' %}'">
                    {{ user.username }} / プロフィール編集
                </div>
                
                <div class="menu">
                    <div class="menu-button" onclick="toggleMenu()">☰</div>
                    <div class="dropdown" id="dropdownMenu">
                        <!-- 存在する URL 名に合わせて修正 -->
                        <a href="{% url 'product_upload' %}">出品管理</a>
                        <a href="{% url 'farm_menu' %}">出品履歴</a>
                        <!-- 未作成 -->
                        {# <a href="{% url 'sales_manage' %}">売上管理</a> #}
                        {# <a href="{% url 'contact' %}">問い合わせ</a> #}
                        <a href="{% url 'logout' %}">ログアウト</a>
                    </div>
                </div>
            {% else %}
                <a href="{% url 'login' %}" class="nav-button">ログイン</a>
                <a href="{% url 'signup' %}" class="nav-button">新規登録</a>
            {% endif %}
        </div>
    </header>

    <!-- ===== メインコンテンツ ===== -->
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
