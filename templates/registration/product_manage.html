{% extends "base.html" %}
{% block content %}
<h2>出品管理</h2>
<a href="{% url 'product_create' %}" class="btn btn-primary">新規出品</a>
<table class="table mt-3">
    <thead>
        <tr>
            <th>商品名</th>
            <th>価格</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>
                <a href="{% url 'product_edit' product.pk %}" class="btn btn-sm btn-warning">編集</a>
                <a href="{% url 'product_delete' product.pk %}" class="btn btn-sm btn-danger">削除</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="3">出品がありません。</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
