<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>メニュー</title>

    <style>
        .menu-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }

        .menu-box {
            width: 160px;
            height: 160px;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 20px;
            line-height: 1.4;
            cursor: pointer;
            background-color: white;
            transition: 0.2s;
        }

        .menu-box:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>

    <div class="menu-container">
        <div class="menu-box" onclick="location.href='{% url 'user_list' %}'">
            事業者申請一覧
        </div>

        <div class="menu-box" onclick="location.href='{% url 'admin_product_manage' %}'">
            商品管理
        </div>

        <div class="menu-box" onclick="location.href='{% url 'user_manage' %}'">
            ユーザー管理
        </div>

        <div class="menu-box" onclick="location.href='{% url 'contact_view' %}'">
            問い合わせ閲覧
        </div>
    </div>

</body>
</html>
